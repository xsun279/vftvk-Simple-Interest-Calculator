<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="amount" onfocusout="validateInput()"><br/>
        Interest Rate: <input type="range" id="input_rate_range" min="1" max="25" step="0.25" onchange="updateRate(this.value);"><span id="rate_display">10.25</span>%<br>
        <label for="year" >No. of Years</label>
            <select name="year" id="year">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        <br/>
        <span id="result"></span><br>
        <button onclick="compute()">Compute</button>
    </body>
