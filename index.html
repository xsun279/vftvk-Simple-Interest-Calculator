<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div, class="center_div">
        <h1>Simple Interest Calculator</h1>
        <p>
        Amount <input type="number"  id="amount" onfocusout="validateInput()"><br/>
        <br/>
        Interest Rate: <input type="range" id="input_rate_range" min="1" max="20" step="0.25" onchange="updateRate(this.value);"><span id="rate_display">10.25</span>%<br>
        <br/>
        <label for="year" >No. of Years</label>
            <select name="years" id="years">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        <br/>
        <span id="result"></span><br>
        <br/>
        <button onclick="compute()">Compute Interest</button>
        </p>
        </div>
    </body>

</html>
